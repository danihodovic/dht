---
kind: pipeline
type: docker
name: default

volumes:
  - name: cache
    host:
      path: /tmp/drone-cache

workspace:
  path: /drone/dht/

steps:
  - name: restore-cache-with-filesystem
    image: meltwater/drone-cache:dev
    pull: true
    settings:
      backend: "filesystem"
      restore: true
      cache_key: '{{ .Repo.Name }}_{{ checksum "requirements.txt" }}'
      archive_format: "gzip"
      mount:
        - '.virtualenv'
    volumes:
      - name: cache
        path: /tmp/cache

  - name: install-dependencies
    image: python:3.8
    commands:
      # If the venv dir is not cached create it
      - '[ ! -d ".virualenv" ] && python -m venv .virtualenv'
      - . .virtualenv/bin/activate
      - pip install poetry
      - poetry install

  - name: lint
    image: python:3.8
    commands:
      - . .virtualenv/bin/activate
      - black . --check
      - pylint src

  - name: test binary
    image: python:3.8
    commands:
      - . .virtualenv/bin/activate
      - sh -c "$(curl -ssL https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
      - task build-binary
      - ./dist/dht

  - name: rebuild-cache-with-filesystem
    image: meltwater/drone-cache:dev
    pull: true
    settings:
      backend: "filesystem"
      rebuild: true
      cache_key: '{{ .Repo.Name }}_{{ checksum "requirements.txt" }}'
      archive_format: "gzip"
      mount:
        - '.virtualenv'
    volumes:
      - name: cache
        path: /tmp/cache
